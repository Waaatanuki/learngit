name: Main

permissions:
  contents: write

on:
  push:
    tags:
      - '*.*.*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/checkout@v4
        with:
          repository: Waaatanuki/asset
          path: asset
      - uses: pnpm/action-setup@v4
        with:
          version: latest
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: pnpm
      - name: Install
        run: pnpm install
      - name: Update1
        run: pnpm run update
      - name: Commit and push changes
        run: |
          git config --local user.name "Waaatanuki"
          git config --local user.email "watanukipublic@gmail.com"
          git add .
          git commit -m "chore"
        working-directory: asset
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
          directory: asset
          repository: Waaatanuki/asset
