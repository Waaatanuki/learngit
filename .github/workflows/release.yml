name: Main

on:
  push:
    tags:
      - "*.*.*"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Test12
        run:  echo ${{github.ref_name}}
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 7
      - name: Install
        run: pnpm install --no-frozen-lockfile
      - name: Build
        run: pnpm run build
      - name: Zip
        run: pnpm run zip
      - name: Test
        run: ls
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: chrome-extension-starter v${{github.ref_name}}.zip
